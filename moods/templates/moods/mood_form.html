{% extends 'base.html' %}

{% block content %}
  <h2>Enter your mood</h2>
  <form method="post">{% csrf_token %}
	  <select class="form-control" name="{{form.moodswing.name}}" onchange="this.form.submit()">
	  	{% for value, text in form.moodswing.field.choices %}
			    <option value="{{ value }}">{{ text }}</option>
			{% endfor %}
	  </select>
	</form><hr>
  <table class="table table-striped table-bordered">
    <thead>
      <tr><th>Mood</th><th>Date</th></tr>
    </thead>
    <tbody>
      {% for mood in moods %}
      <tr>
      	<td>{{mood.get_moodswing_display}}</td>
      	<td>{{ mood.created_at|date:"D d M" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
